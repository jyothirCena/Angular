<div class="container mt-5" *ngIf="services.length <= 0">
    <h2 class="mt-5 text-center">No Booking History Available</h2>
</div>

<div class="container mt-5" *ngIf="services.length > 0">
    <h2 class="mb-4 text-center">Booking History</h2>
    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Service Id</th>
                <th>Service Type</th>
                <th>Date</th>
                <th>Slot</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let service of services">
                <td>{{ service.customer?.customerId }}</td>
                <td>{{ service.customer?.customerName }}</td>
                <td>{{ service.serviceId }}</td>
                <td>{{ service.serviceName }}</td>
                <td>{{ service.date }}</td>
                <td>{{ service.slot }}</td>
            </tr>
        </tbody>
    </table>
</div>
