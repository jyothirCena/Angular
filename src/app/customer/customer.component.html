<div class="col-md-6 offset-md-3">
    <div *ngIf="customerId; else elseBlock">
        <h3 class="text-center">Update Customer</h3>
    </div>

    <ng-template #elseBlock>
        Register Customer
    </ng-template>

    <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="customerName" id="customerName" 
            [(ngModel)] = "customerRequest.customerName">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" id="email" 
            [(ngModel)] = "customerRequest.email">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" id="password"
            [(ngModel)] = "customerRequest.password">
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name="address" id="address"
            [(ngModel)] = "customerRequest.address">
    </div>

    <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" class="form-control" name="number" id="number"
            [(ngModel)] = "customerRequest.number">
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
